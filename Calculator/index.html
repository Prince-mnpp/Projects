<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="section">
        <div class="container">
        <input type="text" class="input margin">
        <div class="row margin">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">=</button>
        </div>
        <div class="row margin">
            <button class="button extra">7</button>
            <button class="button extra">8</button>
            <button class="button extra">9</button>
            <button class="button extra">*</button>
        </div>
        <div class="row margin">
            <button class="button extra">4</button>
            <button class="button extra">5</button>
            <button class="button extra">6</button>
            <button class="button extra">/</button>
        </div>
        <div class="row margin">
            <button class="button extra">1</button>
            <button class="button extra">2</button>
            <button class="button extra">3</button>
            <button class="button extra">+</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
